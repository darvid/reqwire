[flake8]
application-import-names = reqwire
exclude =
    .tox,
    .git,
    __pycache__,
    docs/source/conf.py,
    build,
    dist,
    src/stubs,
    tests/fixtures/*,
    *.pyc,
    *.egg-info,
    .cache,
    .eggs
ignore =
    D401,
    D403,
    FI10,
    FI12,
    FI13,
    FI14,
    FI15,
    FI16,
    FI17,
    FI51,
    H301
import-order-style = google
max-complexity = 11

[tox]
envlist = cov-init,py{27,33,34,35,36},py35-{mypy,lint},cov-report

[testenv]
usedevelop = true
commands = pytest --cov --cov-report= {posargs}
basepython =
  cov-{init,report}: python3.5
  py27: python2.7
  py33: python3.3
  py34: python3.4
  py35: python3.5
  py36: python3.6
deps =
  -rrequirements/lck/test.txt
setenv =
  COVERAGE_FILE = .coverage.{envname}

[testenv:cov-init]
commands = coverage erase
setenv =
  COVERAGE_FILE = .coverage

[testenv:cov-report]
commands =
  coverage combine
  coverage report -m
setenv =
  COVERAGE_FILE = .coverage

[testenv:docs]
basepython = python2.7
changedir = docs
deps =
  -rrequirements/lck/docs.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html

[testenv:py35-lint]
commands = flake8 src/reqwire
deps =
  -rrequirements/lck/qa.txt

[testenv:py35-mypy]
commands =
  mypy --ignore-missing-imports --follow-imports=skip --fast-parser src/reqwire
deps =
  mypy
  typed-ast
setenv =
  MYPYPATH = src/stubs

[travis]
python =
  2.7: py27, docs
  3.3: py33
  3.4: py34
  3.5: cov-init, py35, py35-{lint,mypy}, cov-report
  3.6: py36
